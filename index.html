<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Vac-C</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/game.css?v=1">

    <script src="js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body>
<div class="container">
    <div id="info">
        <div class="header">
            <ul>
                <li><a href="#" class="menu">Меню</a></li><li><a href="#" class="help">Помощь</a></li>
            </ul>
        </div>
        <div class="friend">
            <div class="photo"></div>
            <div class="name"></div>
            <div id="status"></div>
            <div class="status clearfix">
                <div class="bar green"></div>
                <div class="bar red"></div>
            </div>
            <div class="status-message"></div>
        </div>
        <div class="messages-container">
            <ul class="messages"></ul>
        </div>
    </div>
    <div id="main">
        <div class="header clearfix">
            <div class="pull-left logo">
                <a href="/"><img src="img/logo.png"></a>
            </div>
            <div class="pull-left stats clearfix">
                <div class="stat infected"></div>
                <div class="stat healed"></div>
                <div class="stat normal">100%</div>
            </div>
        </div>
        <div id="game-area">
            <ul id="items">
                <li><a href="#" class="heal"></a></li><li><a href="#" class="shield"></a></li><li><a href="#" class="exchange"></a></li>
            </ul>
            <svg>
                <defs>

                    <clippath id="clip" clipPathUnits="objectBoundingBox">
                        <circle cx="0.5" cy="0.5" r="0.5"/>
                    </clippath>
                </defs>
            </svg>
        </div>
    </div>
</div>
<script src="js/vendor/d3.min.js"></script>
<script src="js/game/Graph.js?v=9"></script>
<script src="js/game/AI.js?v=9"></script>
<script src="js/game/Messages.js?v=9"></script>
<script src="js/game/Game.js?v=9"></script>
<script src="js/main.js"></script>
<script src="js/game/init.js"></script>
</body>
</html>
